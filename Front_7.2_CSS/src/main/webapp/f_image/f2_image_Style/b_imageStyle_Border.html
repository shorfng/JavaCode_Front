<head>
    <meta charset="UTF-8">
    <title>图像边框 - 边框样式</title>

    <style type="text/css">
        /* 固定图像显示大小 */
        img {
            width: 250px;
            margin: 12px;
        }

        /* 点线框样式类 */
        .dotted {
            border-style: dotted;
        }

        /* 虚线框样式类 */
        .dashed {
            border-style: dashed;
        }
    </style>
</head>

<body>
<img class="dotted" src="images/TD.jpg" alt="点线边框"/>
<img class="dashed" src="images/TD.jpg" alt="虚线边框"/>
</body>
