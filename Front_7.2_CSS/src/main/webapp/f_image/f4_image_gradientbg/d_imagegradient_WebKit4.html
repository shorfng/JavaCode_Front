        div {
            width: 400px;
            height: 200px;
            border: 2px solid #FCF;
            padding: 4px;
            /* 径向渐变_同心圆 */
            background: -webkit-gradient(radial, 200 100, 10, 200 100, 100, from(red), to(green));
            -webkit-background-origin: padding-box;
            -webkit-background-clip: content-box;
        }
