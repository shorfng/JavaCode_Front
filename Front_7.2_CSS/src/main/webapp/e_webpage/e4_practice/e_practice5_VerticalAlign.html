<head>
    <meta charset="UTF-8">
    <title>实战案例 - 垂直对齐</title>

    <style type="text/css">
        div {
            vertical-align: bottom;
            display: table-cell;
            width: 12em;
            height: 6em;
            border: solid 1px red;
        }

        .cell {
            vertical-align: bottom;
            height: 60px;
        }
    </style>
</head>

<body>
<div>文本垂直对齐</div>

<br>

<table width="200" border="1">
    <tr>
        <td class="cell">文本垂直对齐</td>
    </tr>
</table>
</body>
