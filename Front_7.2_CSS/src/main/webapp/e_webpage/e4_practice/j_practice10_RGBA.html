<head>
    <meta charset="UTF-8">
    <title>实战案例 - 使用RGBA</title>

    <style type="text/css">
        /* 统一输入域样式 */
        input, textarea {
            padding: 4px;
            border: solid 1px #E5E5E5;
            outline: 0;
            font: normal 13px/100% Verdana, Tahoma, sans-serif;
            width: 200px;
            background: #FFFFFF;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px;          /* 设置边框阴影效果 */
            -moz-box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px;     /* 兼容Mozilla类型浏览器，如FF */
            -webkit-box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 8px;  /* 兼容Webkit引擎，如Chorme和Safari等 */
        }

        input:hover, textarea:hover, input:focus, textarea:focus {
            border-color: #C9C9C9;
        }

        /* 定义标签样式 */
        label {
            margin-left: 10px;
            color: #999999;
            display: block; /* 以块状显示，实现分行显示 */
        }

        .submit input {
            width: auto;
            padding: 9px 15px;
            background: #617798;
            border: 0;
            font-size: 14px;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
<form>
    <p class="name">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name"/>
    </p>

    <p class="email">
        <label for="email">邮箱</label>
        <input type="text" name="email" id="email"/>
    </p>

    <p class="submit">
        <input type="submit" value="提交"/>
    </p>
</form>
</body>
</html>
