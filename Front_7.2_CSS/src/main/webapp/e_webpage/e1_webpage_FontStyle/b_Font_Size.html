<head>
    <meta charset="UTF-8">
    <title>字体样式 - 字体大小</title>

    <style type="text/css">
        /* 以像素为单位设置字体大小 */
        body {
            font-size: 12px;
        }

        /* 以父辈字体大小为参考设置大小 */
        p {
            /*font-size: 0.75em;*/
            font-size: xx-large;   /* 最大 */
            font-size: x-large;    /* 大 */
            font-size: medium;     /* 正常 */
            font-size: small;      /* 小 */
            font-size: x-small;    /* 较小 */
            font-size: xx-small;   /* 最小 */
            font-size: larger;     /* 相对增大 */
            font-size: smaller;    /* 相对减少 */
        }

        /* 以点为单位设置字体大小*/
        div {
            font: 9pt Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<p>定义字体类型</p>
</body>
</html>
