<head>
    <meta charset="UTF-8">
    <title>字体样式 - 字体颜色</title>

    <style type="text/css">
        /* 使用颜色名 */
        body {
            color: red;
        }

        /* 使用十六进制 */
        p {
            color: #666666;
        }

        /* 使用RGB */
        div {
            color: rgb(120, 120, 120);
        }

        /* 使用RGB */
        span {
            color: rgb(50%, 50%, 50%);
        }
    </style>
</head>

<body>
定义字体颜色
<p>定义字体颜色</p>
</body>
