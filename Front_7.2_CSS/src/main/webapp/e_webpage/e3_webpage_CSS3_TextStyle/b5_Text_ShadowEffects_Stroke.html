<head>
    <meta charset="UTF-8">
    <title>CSS3新增文本样式 - 阴影特效5：描边文字</title>

    <style type="text/css">
        body {
            background: #000;
        }

        /* 思路：分别为文本4个边添加1像素的实体阴影 */
        p {
            text-align: center;
            padding: 24px;
            margin: 0;
            font-family: helvetica, arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: #D1D1D1;
            background: #CCC;
            text-shadow: -1px 0 black,
            0 1px black,
            1px 0 black,
            0 -1px black;
        }
    </style>
</head>

<body>
<p>文本阴影：text-shadow</p>
</body>
