<head>
    <meta charset="UTF-8">
    <title>CSS3新增文本样式 - 阴影特效3：火焰文字</title>

    <style type="text/css">
        body {
            background: #000;
        }

        p {
            text-align: center;
            font: bold 60px helvetica, arial, sans-serif;
            color: red;
            text-shadow: 0 0 4px white,
            0 -5px 4px #ff3,
            2px -10px 6px #fd3,
            -2px -15px 11px #f80,
            2px -25px 18px #f20;
        }
    </style>
</head>

<body>
<p>文本阴影：text-shadow</p>
</body>
