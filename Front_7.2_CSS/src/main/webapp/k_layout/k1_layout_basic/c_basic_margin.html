<head>
    <meta charset="UTF-8">
    <title>盒模型基础 - 定义边界</title>

    <style type="text/css">
        /* <div>标签的默认样式 */
        div {
            height: 20px;          /* 统一高度 */
            border: solid 1px red; /* 统一边框样式 */
        }

        /* 第1个盒子样式 */
        #box1 {
            margin-top: 16px;
            margin-right: 12em;
            margin-left: 12em;
        }

        /* 第2个盒子样式 */
        #box2 {
            margin-top: 8px;
            margin-right: 8em;
            margin-left: 8em;
        }

        /* 第3个盒子样式 */
        #box3 {
            margin-top: 4px;
            margin-right: 4em;
            margin-left: 4em;
        }

        /* 第4个盒子样式 */
        #box4 {
            margin-top: 2px;   /* 顶部边界大小 */
            margin-right: 1em; /* 右侧边界大小 */
            margin-left: 1em;  /* 左侧边界大小 */
        }

    </style>
</head>

<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
</body>
</html>
