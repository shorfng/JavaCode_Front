<head>
    <meta charset="UTF-8">
    <title>CSS3完善盒模型 - 定义轮廓</title>

    <style type="text/css">
        /* 统一页面字体和大小 */
        body {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        /* 清除常用元素的边界、补白、边框默认样式 */
        p, h1, form, button {
            border: 0;
            margin: 0;
            padding: 0;
        }

        /* 定义一个强制换行显示类 */
        .spacer {
            clear: both;
            height: 1px;
        }

        /* 定义表单外框样式 */
        .myform {
            margin: 0 auto;
            width: 400px;
            padding: 14px;
        }

        /* 定制当前表单样式 */
        #stylized {
            border: solid 2px #b7ddf2;
            background: #ebf4fb;
        }

        #stylized h1 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        #stylized p {
            font-size: 11px;
            color: #666666;
            margin-bottom: 20px;
            border-bottom: solid 1px #b7ddf2;
            padding-bottom: 10px;
        }

        /* 定义表单标签样式 */
        #stylized label {
            display: block;
            font-weight: bold;
            text-align: right;
            width: 140px;
            float: left;
        }

        /* 定义小字体样式类 */
        #stylized .small {
            color: #666666;
            display: block;
            font-size: 11px;
            font-weight: normal;
            text-align: right;
            width: 140px;
        }

        /* 统一输入文本框样式 */
        #stylized input {
            float: left;
            font-size: 12px;
            padding: 4px 2px;
            border: solid 1px #aacfe4;
            width: 200px;
            margin: 2px 0 20px 10px;
        }

        /* 定义图形化按钮样式 */
        #stylized button {
            clear: both;
            margin-left: 150px;
            width: 125px;
            height: 31px;
            background: #666666 url(images/button.png) no-repeat;
            text-align: center;
            line-height: 31px;
            color: #FFFFFF;
            font-size: 11px;
            font-weight: bold;
        }

        /* 设计表单内文本框和按钮在被激活和获取焦点状态下时，轮廓线的宽、样式和颜色 */
        input:focus, button:focus {
            outline: thick solid #b7ddf2
        }

        input:active, button:active {
            outline: thick solid #aaa
        }

        .outline {
            outline: red solid 2px;
        }
    </style>
</head>

<body>
<div id="stylized" class="myform">
    <form id="form1" name="form1" method="post" action="">
        <h1>登录</h1>
        <p>请准确填写个人信息...</p>

        <label>Name<span class="small">姓名</span></label>
        <input type="text" name="textfield" id="textfield1">

        <label>Email <span class="small">电子邮箱</span> </label>
        <input type="text" name="textfield" id="textfield2">

        <label>Password <span class="small">密码</span> </label>
        <input type="text" name="textfield" id="textfield3">

        <button type="submit">登 录</button>
        <div class="spacer"></div>
    </form>
</div>

<br>

<!-- 轮廓边框效果 -->
<p>
    <b>注释：</b>只有在规定了 !DOCTYPE 时，
    <span class="outline">Internet Explorer 8 （以及更高版本） </span>才支持 outline 属性。
</p>
</body>
</html>
