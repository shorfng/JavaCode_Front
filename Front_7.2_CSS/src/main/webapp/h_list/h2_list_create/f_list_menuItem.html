<head>
    <meta charset="UTF-8">
    <title>创建列表 - 弹出菜单</title>
</head>

<body>
<h1 contextmenu="new-context-menu">使用&lt;menuitem&gt;标签设计弹出菜单</h1>
<menu id="new-context-menu" type="context">
    <menuitem>Hello World</menuitem>
</menu>
</body>
