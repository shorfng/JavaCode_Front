    <title>H5新增输入属性 - pattern</title>
</head>

<body>
<!-- 文本框必须输入6位数的邮政编码 -->
<form action="/testform.asp" method="get">
    请输入邮政编码:
    <input type="text" name="zip_code" pattern="[0-9]{6}" title="请输入6位数的邮政编码"/>
    <input type="submit" value="提交"/>
</form>
</body>
