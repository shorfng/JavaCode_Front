<head>
    <meta charset="UTF-8">
    <title>伪类选择器 - 状态伪类</title>

    <meta name="description" content="How to build a slick CSS3 Login Form with no images.">
    <style type="text/css">
        form {
            padding: 1em 2em 0 2em;
            font-size: 12px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #080;
        }

        /* 内建一个内部样式表，使用属性选择器定义文本框和密码域的基本样式 */
        input[type="text"], input[type="password"] {
            border: 1px solid #0f0;
            width: 160px;
            height: 22px;
            padding-left: 20px;
            margin: 6px 0;
            line-height: 20px;
        }

        /* 利用属性选择器，分别为文本框和密码域定义内嵌标识图标 */
        input[type="text"] {
            background: url(images/name.gif) no-repeat 2px 2px;
        }

        input[type="password"] {
            background: url(images/password.gif) no-repeat 2px 2px;
        }

        /* 使用状态伪类选择器，定义不可用表单对象显示为灰色，以提示用户该表单对象不可用 */
        input[type="text"]:disabled {
            background: #ddd url(images/name1.gif) no-repeat 2px 2px;
            border: 1px solid #bbb;
        }

        input[type="password"]:disabled {
            background: #ddd url(images/password1.gif) no-repeat 2px 2px;
            border: 1px solid #bbb;
        }

        input[type="submit"] {
            display: block;
        }
    </style>
</head>

<body>
<form action="#">
    <label for="username">用户名</label>
    <input type="text" name="username" id="username">
    <input type="text" name="username1" disabled="disabled" value="不可用">
    <label for="password">密 码</label>
    <input type="password" name="password" id="password">
    <input type="password" name="password1" disabled="disabled" value="不可用">
    <input type="submit" value="提 交">
</form>
</body>
</html>
