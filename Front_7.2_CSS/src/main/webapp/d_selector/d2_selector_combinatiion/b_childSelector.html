<head>
    <meta charset="UTF-8">
    <title>组合选择器 - 子选择器</title>

    <style type="text/css">
        /* span元素的默认样式 */
        span{
            font-size: 12px;
        }

        /* div元素包含的span子元素的默认样式 */
        div > span{
            font-size: 24px;
        }
    </style>
</head>

<body>

<h2>
    <span>span元素的默认样式</span>
</h2>

<div id="box">
    <span class="font24px">div元素包含的span子元素的默认样式</span>
</div>
</body>
