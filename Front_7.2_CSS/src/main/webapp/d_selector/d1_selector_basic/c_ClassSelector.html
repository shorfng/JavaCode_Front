<head>
    <meta charset="UTF-8">
    <title>基本选择器 - 类选择器（多类引用）</title>

    <style type="text/css">
        /* 段落默认样式 */
        p{
            font-size: 12px;
            color: red;
        }

        /* 字体大小类 */
        .font18px{
            font-size: 18px;
        }

        /* 下划线类 */
        .underline{
            text-decoration: underline;
        }

        /* 斜体类 */
        .italic{
            font-style: italic;
        }
    </style>
</head>

<body>
<p class="underline">问君能有几多愁，恰似一江春水向东流。</p>
<p class="font18px italic underline">剪不断，理还乱，是离愁。别是一般滋味在心头。</p>
<p class="italic">独自莫凭栏，无限江山，别时容易见时难。流水落花春去也，天上人间。</p>
</body>
