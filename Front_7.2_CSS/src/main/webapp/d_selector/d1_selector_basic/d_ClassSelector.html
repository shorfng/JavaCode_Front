<head>
    <meta charset="UTF-8">
    <title>基本选择器 - 类选择器（指定类）</title>

    <style type="text/css">
        /* 段落样式 */
        p {
            font-size:12px;
        }

        /* 类样式 */
        .font18px {
            font-size: 18px;
        }

        /* 指定段落的类样式 */
        p.font18px {
            font-size:24px;
        }
    </style>
</head>

<body>
<div class="font18px">问君能有几多愁，恰似一江春水向东流。</div>
<p class="font18px">剪不断，理还乱，是离愁。别是一般滋味在心头。</p>
<p>独自莫凭栏，无限江山，别时容易见时难。流水落花春去也，天上人间。</p>
</body>
</html>
