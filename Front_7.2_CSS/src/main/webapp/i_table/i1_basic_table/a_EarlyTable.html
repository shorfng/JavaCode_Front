<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <!-- 第一行 -->
    <tr>
        <td width="0%">&nbsp;</td>
        <td width="16%" align="center" valign="middle">1行1列</td>
        <td colspan="2" align="center" valign="middle">1行2列</td>
    </tr>

    <!-- 第二行 -->

        <td colspan="4" align="center" valign="middle">2行</td>
    </tr>
