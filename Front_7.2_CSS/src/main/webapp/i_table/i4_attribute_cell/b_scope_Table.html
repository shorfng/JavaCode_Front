<head>
    <meta charset="UTF-8">
    <title>单元格属性 - 定义表头单元格</title>
</head>

<body>
<table border="1">
    <tr>
        <th></th>
        <th scope="col">月份</th>
        <th scope="col">金额</th>
    </tr>

    <tr>
        <td scope="row">1</td>
        <td>9</td>
        <td>$100.00</td>
    </tr>

    <tr>
        <td scope="row">2</td>
        <td>4</td>
        <td>$10.00</td>
    </tr>
</table>
</body>
