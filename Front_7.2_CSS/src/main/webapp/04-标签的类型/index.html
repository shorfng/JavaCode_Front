<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见的标签的类型</title>
    <style>
        div{
            background-color: red;
            width: 200px;
            height: 80px;

            /*隐藏标签*/
            /*display: none;*/

            /*改变标签的类型: 块级--->行内标签*/
            /*display: inline;*/

            /*改变标签的类型: 块级--->行内-块级标签*/
            display: inline-block;
        }

        p{
            background-color: yellow;
            width: 100px;
            height: 80px;

            /*改变标签的类型: 块级--->行内标签*/
            /*display: inline;*/

            /*改变标签的类型: 块级--->行内-块级标签*/
            display: inline-block;
        }

        span{
            background-color: aqua;
            width: 300px;
            height: 90px;

            /*改变标签的类型: 行内--->块级标签*/
            /*display: block;*/

            /*改变标签的类型: 行内--->行内-块级标签*/
            /*display: inline-block;*/
        }

        button{
            width: 100px;
            height: 80px;
        }
    </style>
</head>
<body>

<!--块级标签-->
  <div>div标签</div>
  <p>段落标签</p>


<!--行内标签(内联标签)-->
  <span>我是行内标签</span>
  <span>我是行内标签</span>
  <span>我是行内标签</span>
  <a href="#">我是超链接</a>
  <a href="#">我是超链接</a>

<!--行内-块级标签-->
  <input>
  <button>我是按钮</button>
  <button>我是按钮</button>
</body>
</html>
