<head>
    <meta charset="UTF-8">
    <title>定义超链接 - 超链接样式</title>

    <style type="text/css">
        /* 超链接默认样式 */
        a:link {
            color: #FF0000; /* 红色 */
        }

        /* 超链接被访问后的样式 */
        a:visited {
            color: #0000FF; /* 蓝色 */
        }

        /* 鼠标经过超链接的样式 */
        a:hover {
            color: #00FF00; /* 绿色 */
        }

        /* 超链接被激活时的样式 */
        a:active {
            color: #FFFF00; /* 黄色 */
        }
    </style>
</head>

<body>
<ul class="p1">
    <li><a href="#" class="a1">首页</a></li>
    <li><a href="#" class="a2">新闻</a></li>
    <li><a href="#" class="a3">微博</a></li>
</ul>

<ul class="p2">
    <li><a href="#" class="a1">关于</a></li>
    <li><a href="#" class="a2">版权</a></li>
    <li><a href="#" class="a3">友情链接</a></li>
</ul>
</body>
