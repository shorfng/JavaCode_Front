<head>
    <meta charset="UTF-8">
    <title>实战案例 - 超链接的动态样式（定义字体动态样式）</title>

    <style type="text/css">
        /* 超链接的默认样式 */
        a {
            text-decoration: none;  /* 清除下划线效果 */
        }

        /* 鼠标经过时样式 */
        a:hover {
            font-size: 1.6em;      /* 放大字体1.6倍显示 */
        }
    </style>
</head>
