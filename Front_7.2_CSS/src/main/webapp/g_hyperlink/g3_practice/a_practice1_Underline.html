<head>
    <meta charset="UTF-8">
    <title>实战案例 - 下划线样式</title>

    <style type="text/css">
        /* 清除超链接的默认下划线效果 */
        a {
            text-decoration: none;
        }

        /* 在鼠标经过时，增加下划线 */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
