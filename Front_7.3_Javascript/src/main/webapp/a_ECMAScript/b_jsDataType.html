<head>
    <meta charset="UTF-8">
    <title>js的数据类型</title>
</head>

<script type="text/javascript">
    /* 原始数据类型 */
    var a1 = 's';       /* string类型：单个字符 */
    var a2 = "string";  /* string类型：字符串 */
    var b1 = 10;        /* number类型：整数 */
    var b2 = 10.5;      /* number类型：小数 */
    var c = true;       /* boolean类型*/
    var d = null;       /* null类型，是一个object */
    var e = NaN;        /* number类型：Not A Number(不是数字), */
    var f;              /* undefined：未定义 */

    /* 输出到HTML页面语句 */
    document.write(typeof a1 + "<br/>");  // string
    document.write(typeof a2 + "<br/>");  // string
    document.write(typeof b1 + "<br/>");  // number
    document.write(typeof b2 + "<br/>");  // number
    document.write(typeof c + "<br/>");   // boolean
    document.write(typeof d + "<br/>");   // object
    document.write(typeof e + "<br/>");   // number
    document.write(typeof f + "<br/>");   // undefined
</script>

<body>

</body>
</html>
