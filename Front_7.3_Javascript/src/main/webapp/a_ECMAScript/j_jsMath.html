    <title>js的数学对象</title>

<script type="text/javascript">
    /* ceil(x)：对数进行上入 */
    document.write("对数3.1进行上入:" + Math.ceil(3.1) + "<br>");

    /* floor(x)：对数进行下舍 */
    document.write("对数3.9进行下舍:" + Math.floor(3.9) + "<br>");
</script>
