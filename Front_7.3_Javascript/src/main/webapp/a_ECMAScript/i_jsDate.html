<head>
    <meta charset="UTF-8">
    <title>js的日期对象</title>
</head>

<script type="text/javascript">
    /* 日期的创建方式 */
    var date = new Date();

    /* 日期的方法 */
    /*（1）Date() 返回当日的日期和时间 */
    document.write("使用Date()：" + Date() + "<br>");
    document.write("直接打印日期对象：" + date + "<br>");

    /*（2）年 月 日 时 分 秒 毫秒 */
    document.write(date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日"
        + date.getHours() + "时" + date.getMinutes() + "分" + date.getSeconds() + "秒"
        + date.getMilliseconds() + "毫秒" + "<br>");

    /*（3）根据本地时间格式，把 Date 对象转换为字符串 */
    document.write(date.toLocaleString() + "<br>");
    document.write(date.toLocaleTimeString() + "<br>");
    document.write(date.toLocaleDateString() + "<br>");
</script>
