<head>
    <meta charset="UTF-8">
    <title>定义超链接 - 浮动框架</title>

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        /* 如果不设置iframe，则浮动框架在页面中又创建了一个窗口，默认宽高为220x120*/
        iframe {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
<iframe src="e_hyperlink_HotSpotRegion.html"></iframe>
</body>
