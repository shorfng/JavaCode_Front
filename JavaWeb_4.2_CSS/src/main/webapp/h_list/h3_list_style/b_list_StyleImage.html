<head>
    <meta charset="UTF-8">
    <title>列表样式 - 自定义项目符号</title>

    <style type="text/css">
        /* 清除页边距 */
        body {
            margin: 0;   /* 清除边界 */
            padding: 0;  /* 清除补白 */
        }

        /* 列表基本样式 */
        ul {
            list-style-type: circle;                        /* 空心圆符号 */
            list-style-position: inside;                    /* 显示在里面 */
            list-style-image: url(images/bullet_disk.gif);  /* 自定义列表项目符号 */
        }
    </style>
</head>

<body>
<ul>
    <li><a href="#">新闻</a></li>
    <li><a href="#">社区</a></li>
    <li><a href="#">微博</a></li>
    <li><a href="#">微信</a></li>
</ul>
</body>
</html>
