<head>
    <meta charset="UTF-8">
    <title>表格属性 - 设计井字表格</title>
</head>

<body>
<!-- cellpadding用于定义单元格边沿与其内容直接的空白 -->
<!-- cellspacing用于定义单元格之间的空间 -->
<table border="1" frame="void" cellpadding="6" cellspacing="16">
    <caption>rules属性取值说明</caption>

    <tr>
        <th>值</th>
        <th>说明</th>
    </tr>

    <tr>
        <td>none</td>
        <td>没有线条。</td>
    </tr>

    <tr>
        <td>groups</td>
        <td>位于行组和列组之间的线条。</td>
    </tr>

    <tr>
        <td>rows</td>
        <td>位于行之间的线条。</td>
    </tr>

    <tr>
        <td>cols</td>
        <td>位于列之间的线条。</td>
    </tr>

    <tr>
        <td>all</td>
        <td>位于行和列之间的线条。</td>
    </tr>
</table>
</body>
</html>
