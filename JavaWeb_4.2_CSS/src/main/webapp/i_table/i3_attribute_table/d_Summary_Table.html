<head>
    <meta charset="UTF-8">
    <title>表格属性 - 设置表格说明</title>
</head>

<body>
<!-- 使用summary属性可以设置表格内容的摘要（该属性的值不会显示在浏览器） -->
<table border="1" rules="all" width="100%" summary="rules属性取值说明">
    <tr>
        <th>值</th>
        <th>说明</th>
    </tr>

    <tr>
        <td>none</td>
        <td>没有线条。</td>
    </tr>

    <tr>
        <td>groups</td>
        <td>位于行组和列组之间的线条。</td>
    </tr>

    <tr>
        <td>rows</td>
        <td>位于行之间的线条。</td>
    </tr>

    <tr>
        <td>cols</td>
        <td>位于列之间的线条。</td>
    </tr>

    <tr>
        <td>all</td>
        <td>位于行和列之间的线条。</td>
    </tr>
</table>
</body>
</html>
