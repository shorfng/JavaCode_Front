<head>
    <meta charset="UTF-8">
    <title>图像边框 - 边框颜色</title>

    <style type="text/css">
        img {
            width: 100px;  /* 宽度 */
            border: solid red 10px; /* 相同边框样式：实线框、红色、10像素宽度 */
            border-color: red blue green yellow; /* 顶边红色、右边蓝色、底边绿色、左边黄色 */
        }
    </style>
</head>

<body>
<img src="images/TD.jpg"/>
