<head>
    <meta charset="UTF-8">
    <title>字体样式 - 下划线</title>

    <style type="text/css">
        /* 默认值，无装饰字体 */
        .none{
            text-decoration: none;
        }

        /* 闪烁效果 */
        .blink{
            text-decoration: blink;
        }

        /* 下划线效果 */
        .underline {
            text-decoration: underline;
        }

        /* 贯穿线效果 */
        .line-through {
            text-decoration: line-through;
        }

        /* 上划线效果 */
        .overline {
            text-decoration: overline;
        }

        .line {
            text-decoration: line-through overline underline;
        }
    </style>
</head>

<body>
<p class="none">默认值，无装饰字体</p>
<p class="blink">闪烁效果</p>
<p class="underline">下划线效果</p>
<p class="line-through">贯穿线效果</p>
<p class="overline">上划线效果</p>

<p class="line">古今之成大事业、大学问者，必经过三种之境界。</p>
</body>
