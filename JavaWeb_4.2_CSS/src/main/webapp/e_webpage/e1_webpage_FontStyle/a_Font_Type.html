<head>
    <meta charset="UTF-8">
    <title>字体样式 - 字体类型</title>

    <style type="text/css">
        /* 页面基本属性 */
        body {
            font-family: Arial, Helvetica, sans-serif; /* 字体类型 */
        }

        /* 段落样式 */
        p {
            font: 24px "隶书"; /* 24像素大小的隶书字体 */
        }

        .serif {
            font-family: "Times New Roman", Times, serif;
        }

        .sans-serif {
            font-family: Arial, Helvetica, sans-serif;
        }

        .cursive{
            font-family: cursive;
        }

        .fantasy{
            font-family: fantasy;
        }

        .monospace {
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>

<body>
<p>字体类型</p>
<p class="serif">衬线字体 - serif</p>
<p class="sans-serif">无衬线字体 - sans-serif</p>
<p class="cursive">草体 - cursive</p>
<p class="fantasy">艺术字 - fantasy</p>
<p class="monospace">等宽字体 - monospace</p>
</body>
