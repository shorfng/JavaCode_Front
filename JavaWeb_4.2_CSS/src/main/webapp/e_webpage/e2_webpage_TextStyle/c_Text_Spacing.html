<head>
    <meta charset="UTF-8">
    <title>文本样式 - 字距和词距</title>

    <style type="text/css">
        /* 字距 */
        .lspacing {
            letter-spacing: 1em;
        }

        /* 词距 */
        .wspacing {
            word-spacing: 1em;
        }
    </style>
</head>

<body>
<p class="lspacing">letter spacing word spacing（字间距）</p>
<p class="wspacing">letter spacing word spacing（词间距）</p>
</body>
