<head>
    <meta charset="UTF-8">
    <title>实战案例 - 文字隐藏</title>

    <style type="text/css">
        p {
            width: 300px;
            height: 54px;
            overflow: hidden; /* 隐藏超出段落p标签容器的内容 */
            background-color: #EEEEEE;
        }
    </style>
</head>

<body>
<p>迎涛神，此说出自东汉
    <span>《曹娥碑》</span>。
    曹娥是东汉上虞人，父亲溺于江中，数日不见尸体，当时孝女曹娥年仅十四岁，昼夜沿江号哭。过了十七天，在五月五日也投江，五日后抱出父尸。
</p>
</body>
