<head>
    <meta charset="UTF-8">
    <title>选择型控件 - 复选框（checkbox）</title>
</head>

<body>
<form>
    <p>姓名：<input type="text" value=""/></p>

    <p> 喜欢的运动：
        <label><input name="足球" type="checkbox" value="足球"/>足球</label>
        <label><input name="篮球" type="checkbox" value="蓝球"/>篮球</label>
        <label><input name="排球" type="checkbox" value="排球"/>排球</label>
        <label><input name="羽毛球" type="checkbox" value="羽毛球" checked="checked"/>羽毛球</label>
    </p>

    <p><input type="submit" value="提交"/></p>
</form>
</body>
