<head>
    <meta charset="UTF-8">
    <title>H5新增输入属性 - form</title>
</head>

<body>
<form action="" method="get" id="form1">
    请输入姓名：
    <input type="text" name="name1" autofocus/>
    <input type="submit" value="提交"/>
</form>

<p>下面的输入框在form元素之外，但因为指定的form属性，并且值为表单的id，所以该输入框仍然是表单的一部分。</p>
请输入住址：
<input type="text" name="address1" form="form1"/>

<!-- 如果要引入多个表单，则需要用空格将表单的id分隔开 -->
<!--<input type="text" name="address1" form="form1 form2 form3"/>-->
</body>
</html>
