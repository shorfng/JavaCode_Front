<head>
    <meta charset="UTF-8">
    <title>盒模型基础 - 定义补白</title>

    <style type="text/css">
        /* 清除列表样式 */
        ul {
            margin: 0;             /* 清除IE列表缩进 */
            padding: 0;            /* 清除非IE列表缩进 */
            list-style-type: none; /* 清除列表样式 */
        }

        /* 定义列表框宽和高 */
        #nav {
            width: 100%;
            height: 32px;
        }

        /* 定义列表项样式 */
        #nav li {
            float: left;        /* 浮动列表项 */
            width: 9%;          /* 定义百分比宽度 */
            padding: 0 5%;      /* 定义百分比补白 */
            margin: 0 2px;      /* 定义列表项间隔 */
            background: #def;   /* 定义列表项背景色 */
            font-size: 16px;
            line-height: 32px;  /* 垂直居中 */
            text-align: center; /* 平行居中 */
        }
    </style>
</head>

<body>
<ul id="nav">
    <li>美 丽 说</li>
    <li>聚美优品</li>
    <li>唯 品 会</li>
    <li>蘑 菇 街</li>
    <li>1 号 店</li>
</ul>
</body>
</html>
