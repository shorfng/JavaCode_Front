<head>
    <meta charset="UTF-8">
    <title>CSS3完善盒模型 - 定义元素尺寸大小</title>

    <style type="text/css">
        #resize {
            background: url(images/TD.jpg) no-repeat center;  /* 以背景方式显示图像 */
            -moz-background-clip: content; /* 背景图像仅在内容区域显示，留出补白区域*/
            -webkit-background-clip: content;
            background-clip: content;
            /* 元素最小和最大显示尺寸，只能够在该范围内自由调整 */
            width: 200px;
            height: 120px;
            max-width: 800px;
            max-height: 600px;
            padding: 6px;
            border: 1px solid red;
            /* 必须同时定义overflow和resize，否则resize属性声明无效，元素默认溢出显示为visible */
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body>
<div id="resize"></div>
</body>
</html>
