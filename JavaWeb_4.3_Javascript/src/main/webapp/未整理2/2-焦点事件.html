<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<input type="text" id="inp1"/><br/>
<span id="span1"></span>
</body>

<script>
    //获取元素
    var input1 = document.getElementById("inp1");
    input1.onfocus = function () {
        var span1 = document.getElementById("span1");
        span1.innerHTML = "获取焦点";

    }
    input1.onblur = function () {
        var span1 = document.getElementById("span1");
        span1.innerHTML = "丢失焦点";
    }
</script>
</html>
