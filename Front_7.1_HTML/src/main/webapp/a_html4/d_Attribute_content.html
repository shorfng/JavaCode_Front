<html>
<head>
    <meta charset="UTF-8">
    <title>HTML4属性 - 内容属性</title>
</head>

<body>
<!-- 1.1 当图片无法加载时，使用alt属性来替换不能显示的图片 -->
<img src="#" alt="这是一个图片" title="提示文本"><br>

<!-- 1.2 当按钮图片无法加载时，使用alt属性来替换不能显示的按钮图片  -->
<input type="image" src="#" alt="这是一个按钮"><br>

<!-- 2、titl属性负责为元素提供额外的说明信息 -->
<a href="#" title="提示文本">这是一个超链接</a><br>

<!-- 3、longdesc -->
<img src="#" alt="人物照" title="张三于2017-5-1中国馆留念" longdesc="这是张三于2017年5月1日在中国馆前的留影，当时天很热，穿着短裤，手里拿着矿泉水，到处都是云集于此的世博会开幕式观众，场面热闹非凡" /><br>
<img src="#" alt="替换文本" longdesc="详细描述图像的网页.html" /><br>

<!-- 4、cite -->
<blockquote cite="http://www.mysite.cn/csslayout/index.htm">
    <p>CSS的精髓是布局，而不是样式，布局是需要缜密的结构分析和设计</p>
</blockquote>

<!--5、datetime -->
<ins datetime="2018-5-1 8:0:0">2018年北京</ins>
</body>
</html>
