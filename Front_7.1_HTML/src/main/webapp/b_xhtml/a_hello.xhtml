<!-- XHTML文档根元素，其中xmlns属性声明文档命名空间 -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<!-- 头部信息结构元素 -->
<head>
    <!-- 设置文档字符编码 -->
    <meta content="text/html;charset=gb2312" http-equiv="Content-Type"/>

    <!-- 设置文档标题 -->
    <title>XHTML文档结构</title>
</head>

<!-- 主体内容结构元素 -->
<body>
XHTML文档结构
</body>
</html>
