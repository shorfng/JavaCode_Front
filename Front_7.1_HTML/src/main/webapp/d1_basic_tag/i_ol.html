<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>

<body>
有序列表：序号从4开始，逆序
<ol id="ol" start="4" reversed="reversed">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ol>

无序列表：
<ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>

</html>
