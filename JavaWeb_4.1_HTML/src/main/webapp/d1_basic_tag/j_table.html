<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1px" cellspacing="10px" cellpadding="10px" width="400px" height="300px" bordercolor="red" bgcolor="grey" valign="middle" align="right">
    <tr height="100px" valign="middle" bgcolor="yellow">
        <!-- 1行 -->
        <td colspan="2">1行1列</td>
        <td>1行3列</td>
    </tr>

    <tr>
        <!-- 2行 -->
        <td>2行1列</td>
        <td>2行2列</td>
        <td>2行3列</td>
    </tr>

    <tr>
        <!-- 3行 -->
        <td colspan="2" rowspan="2">
            <table border="1px" width="100%" height="100%">
                <!-- 嵌套表格 -->
                <tr>
                    <td>嵌套1行1列</td>
                    <td>嵌套1行2列</td>
                </tr>

                <tr>
                    <td>嵌套2行1列</td>
                    <td>嵌套2行2列</td>
                </tr>
            </table>
        </td>
        <td>3行3列</td>
    </tr>

    <tr>
        <!-- 4行 -->
        <td>4行2列</td>
    </tr>
</table>

</body>
</html>
