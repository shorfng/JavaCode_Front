<head>
    <meta charset="UTF-8">
    <title>联系文本</title>
</head>

<body>
<address>
    <a href="http://www.w3.org/">W3C</a>
    <a href="http://www.whatwg.org/">WHATWG</a>
    <a href="http://www.mhtml5.com/">HTML5研究小组</a>
</address>

<!-- 把博客文章的作者、博客的主页链接作为作者信息放在了address元素中 -->
<!-- 把文章发表日期放在了time元素中 -->
<!-- 把address元素与time元素中的总体内容作为脚注信息放在了footer元素中 -->
<footer>
    <section>
        <address>
            <a title="作者：MDN" href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/HTML/HTML5">HTML5 - Web开发者指南</a>
        </address>

        <p> 发布于：
            <time datetime="2017-6-1">2017年6月1日</time>
        </p>
    </section>
</footer>
</body>
</html>
