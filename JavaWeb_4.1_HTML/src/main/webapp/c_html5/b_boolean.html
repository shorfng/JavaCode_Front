<head>
    <meta charset="UTF-8">
    <title>HTML5的布尔值</title>
</head>

<body>
<label><input type="checkbox" checked="checked"></label>  <!--属性值=属性名，代表属性为true -->
<label><input checked="" type="checkbox"></label>         <!--属性值=空字符串，代表属性为true-->
<label><input type="checkbox" checked></label>            <!--只写属性，不写属性值，代表属性为true -->
<label><input type="checkbox"></label>                    <!--不写属性，代表属性为false -->
</body>
