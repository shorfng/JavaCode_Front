<head>
    <meta charset="UTF-8">
    <title>HTML5的属性值</title>
</head>

<body>
<label><input type="text"></label>   <!-- 属性值两边可以用双引号 -->
<label><input type='text'></label>   <!-- 属性值两边可以用单引号 -->
<label><input type=text></label>     <!-- 属性值两边可以省略引号 -->
</body>
