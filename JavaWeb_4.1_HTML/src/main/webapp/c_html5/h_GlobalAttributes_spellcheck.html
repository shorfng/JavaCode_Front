<head>
    <meta charset="UTF-8">
    <title>HTML5全局属性 - spellcheck</title>
</head>

<body>
对input元素中的文本值（非密码）进行检查：
<label><input type="text" spellcheck="true"></label>

<br><br>

对< textarea>元素中的文本进行检查：
<label><textarea spellcheck="true"></textarea></label>

<br><br>

对可编辑元素中的文本进行检查：
<p contenteditable="true" spellcheck="true">这的一个段落</p>
</body>
